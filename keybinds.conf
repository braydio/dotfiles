###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# --- Submaps ---
bind = $mainMod SHIFT, A, submap, launcher
submap = launcher
bind = , W, exec, warp-terminal
bind = , A, exec, kitty -e bash -c 'tmux new -t pynance -c ~/Projects/pyNance'
bind = , B, exec, kitty -e bash -c 'source ~/Projects/pyNance/.venv/bin/activate && cd ~/Projects/pyNance/backend/app && flask run; exec bash'
bind = , F, exec, kitty -e bash -c 'cd ~/Projects/pyNance/frontend && source ~/Projects/pyNance/.venv/bin/activate && npm run dev; exec bash'
bind = , G, exec, ~/Scripts/terminal-mgmt/grid-kitty.sh
bind = , escape, submap, reset
bind = , catchall, submap, reset
submap = reset

# Screenshot targeting workflow
bind = $mainMod, PRINT, submap, shotcycle
submap = shotcycle
bind = , right, cyclenext
bind = , left, cyclenext, prev
bind = , Tab, cyclenext
bind = SHIFT, Tab, cyclenext, prev
bind = , SPACE, bringactivetotop
bind = , Return, exec, bash -lc '~/Scripts/utility/screenshot.sh -a; hyprctl dispatch submap reset'
bind = , escape, submap, reset
bind = , catchall, submap, reset
submap = reset

# --- Main binds ---
bind = $mainMod, W, exec, kitty
bind = $mainMod, DELETE, killactive
bind = $mainMod, C, exec, wl-copy
bind = $mainMod SHIFT, T, exec, dolphin
bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglefloating
bind = $mainMod, O, exec, ~/Scripts/utility/screenshot.sh -r
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, L, exec, swaylock -i ~/Pictures/Lockscreen/HyprPaper.png --ring-color 2e3440 --inside-color 2e3440 --line-color 88c0d0 --text-color d8dee9
# Scratchpad
bind = $mainMod, Return, togglespecialworkspace, scratch
bind = $mainMod SHIFT, Return, movetoworkspace, special:scratch

# Special workspaces
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Workspace navigation
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, HOME, workspace, 1

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Window movement/resizing
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

binde = $mainMod ALT, right, resizeactive, 50 0
binde = $mainMod ALT, left, resizeactive, -50 0
binde = $mainMod ALT, up, resizeactive, 0 -50
binde = $mainMod ALT, down, resizeactive, 0 50

binde = $mainMod CTRL, left, moveactive, -50 0
binde = $mainMod CTRL, right, moveactive, 50 0
binde = $mainMod CTRL, up, moveactive, 0 -50
binde = $mainMod CTRL, down, moveactive, 0 50

# Workspace cycling and layout helpers
bind = $mainMod SHIFT, PAGE_UP, swapnext, u
bind = $mainMod SHIFT, PAGE_DOWN, swapnext, prev
bind = $mainMod, PAGE_UP, cyclenext
bind = $mainMod, PAGE_DOWN, cyclenext, prev
bind = $mainMod, E, cyclenext
bind = $mainMod, Q, cyclenext, prev
bind = $mainMod, Q, bringactivetotop
bind = $mainMod, D, pseudo
bind = $mainMod, A, togglesplit
binde = $mainMod, SPACE, workspace, e+1
binde = $mainMod ALT, SPACE, workspace, e-1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, Tab, cyclenext
bind = $mainMod, Tab, bringactivetotop
bind = $mainMod SHIFT, Tab, cyclenext, prev
bind = $mainMod SHIFT, Tab, bringactivetotop
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
